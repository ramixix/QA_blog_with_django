{% extends "blog/base.html" %}
{% block title %} Post Deletion Page {% endblock title %}
{% block content %}
<!-- page of deleting posts -->
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Post Deletion </legend>
            <h2 class="alert alert-danger">Are You Sure You Want To Delete Post {{ object.title }}</h2>
        </fieldset>
        <br>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete It!</button>
            <a class="btn btn-outline-dark" href="{% url 'post-detail' object.id %}" >Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
